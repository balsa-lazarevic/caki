<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BOOK-API{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href='#'/>
    <link rel="stylesheet" type="text/css" href="static/begin.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>


</head>
<body>
    <link rel="stylesheet" type="text/css" href="static/begin.css"/>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('home') }}">BOOKS-API</a>
            </div>
            <div class="collapse navbar-collapse" id="topNavBar1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block register_active %}{% endblock %}"><a href="{{ url_for('register') }}">Register</a></li>
                    <li class="{% block login_active %}{% endblock %}"><a href="{{ url_for('login') }}">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
            <h1>BOOKS is a place you were searching</h1>
            <h3>Just join us and let the fun begins </h3>
          <a href="{{ url_for('login') }}"><button class="btn-lg">LOG IN</button></a>
      </div>
    </div>


</body>
</html>
