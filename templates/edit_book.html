{% extends 'index.html' %}
{% block title %}Edit Book{% endblock %}


{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Edit Book</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" action="{{ url_for('edit', book_name = 'Novaaa') }}" method="POST" enctype="multipart/form-data"><!--<div class="form-group">-->

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="old_name">
                                Current Name:
                            </label>
                            <div class="col-sm-10">
                                    <input id = "old_name" name="old_name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_name">
                                Name:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_name" maxlength="80" type="text" class="form-control" placeholder = "Name" name="name" value="{{request.form.name}}">

                            </div>
                       </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_description">
                                Description:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_description" maxlength="80" type="text" class="form-control" placeholder = "Description" name="description" value="{{request.form.description}}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_price">
                                Price:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_price" type="number" class="form-control" placeholder = "Price" name="price" value="{{request.form.price}}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_quantity">
                                Quantity:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_quantity" type="number" class="form-control" placeholder = "Quantity" name="quantity" value="{{request.form.quantity}}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_pages">
                                Pages:
                            </label>
                            <div class="col-sm-10">
                                <!--<input id="id_password" name="password" type="password">-->
                                <input id="id_pages" type="number" class="form-control" placeholder = "Pages" name="pages" value="{{request.form.pages}}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_pages">
                                    Select image:
                            </label>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image">
                            <label class="custom-file-label" for="image">Select image...</label>
                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>

                  </form>

                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
